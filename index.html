<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: monospace;
            text-align: center;
            padding-top: 50px;
        }
        input {
            background-color: black;
            color: limegreen;
            font-family: monospace;
            border: 1px solid limegreen;
            padding: 5px;
            margin: 5px;
        }
        button {
            background-color: limegreen;
            color: black;
            font-family: monospace;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Focal Point Studio</h1>
    <h2>Client Portal</h2>
    <p>Enter your name and password to access your portal.</p>

    <input type="text" id="nameInput" placeholder="Enter Name">
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button onclick="fetchDescription()">Submit</button>

    <h2 id="outputName"></h2>
    <p id="outputDescription"></p>

    <script>
        // Configura Firebase con il tuo database URL
        const firebaseConfig = {
            databaseURL: "https://focalpointstudio-24732-default-rtdb.firebaseio.com/"
        };

        // Inizializza Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function fetchDescription() {
            const name = document.getElementById("nameInput").value.toLowerCase();
            const password = document.getElementById("passwordInput").value;

            // Cerca l'utente nel database Firebase
            database.ref("users/" + name).once("value", (snapshot) => {
                const userData = snapshot.val();

                if (userData && userData.password === password) {
                    document.getElementById("outputName").innerText = "Welcome, " + name.charAt(0).toUpperCase() + name.slice(1);
                    document.getElementById("outputDescription").innerText = userData.description;
                } else {
                    document.getElementById("outputName").innerText = "Access Denied";
                    document.getElementById("outputDescription").innerText = "Invalid name or password.";
                }
            });
        }
    </script>

</body>
</html>
